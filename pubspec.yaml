name: ecommerce_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  flutter_launcher_icons: ^0.13.1
  carousel_slider: ^5.0.0
  slide_countdown: ^1.6.1
  readmore: ^3.0.0
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asset/icon/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/
    - asset/icon/
    - asset/icons/
    - asset/banner/
    - asset/navbar/
    - asset/cloths/
